            .e-con.e-parent:nth-of-type(n+3):not(.e-lazyloaded):not(.e-no-lazyload),
            .e-con.e-parent:nth-of-type(n+3):not(.e-lazyloaded):not(.e-no-lazyload) * {
                background-image: none !important;
            }
        }

        @media screen and (max-height: 640px) {

            .e-con.e-parent:nth-of-type(n+2):not(.e-lazyloaded):not(.e-no-lazyload),
            .e-con.e-parent:nth-of-type(n+2):not(.e-lazyloaded):not(.e-no-lazyload) * {
                background-image: none !important;
            }
        }
    </style>
    <style type="text/css">
        .topbar .topbar-wrap .header-logo a img,
        header.style-1 .header-logo a img,

            .woocommerce div.product {
                display: flex;
                flex-direction: column;
            }

    <style>
        @font-face {
            font-family: 'Open Sans Bold';
            font-style: normal;

            src: url('moz-extension://c6a0d2f2-47e3-4bc0-a969-7af256406edb/fonts/open_sans/OpenSans-Bold.woff');
        }
    </style>
    <style>
        @font-face {
            font-family: 'Open Sans ExtraBold';
            font-style: normal;
            font-weight: 800;
            src: url('moz-extension://c6a0d2f2-47e3-4bc0-a969-7af256406edb/fonts/open_sans/open-sans-v18-latin-800.woff');

</head>


<body>

    {%include "main/nav.html"%}

    <div>
        <!-- Main Content -->
        <div class="row g-3 row-cols-xl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1">

            {%for artist in artists%}
            <div class="col wow animate fadeInDown" data-wow-delay="200ms" data-wow-duration="1500ms"
                style="visibility: visible; animation-duration: 1500ms; animation-delay: 200ms;">
                <div class="artist-card">
                    <a href="{% url 'artist_profile' artist.id %}">
                        <img loading="lazy" decoding="async" width="267" height="300"
                            src="{{ artist.profile_image.url }}" class="attachment-medium size-medium wp-post-image"
                            alt="" srcset="{{ artist.profile_image.url }}  " sizes="(max-width: 267px) 100vw, 267px">
                    </a>
                    <div class="artist-content">
                        <h6><a href="{% url 'artist_profile' artist.id %}">{{artist.stage_name}}</a></h6>
                        <span>{{artist.bio}}</span>
                    </div>
                </div>
            </div>
            {%endfor%}
            <div class="wow animate fadeInUp" data-wow-delay="200ms" data-wow-duration="1500ms">
                <div class="col-lg-12">
                    <div class="page-navigation-area d-flex flex-wrap align-items-center justify-content-between">
                        <div class="pagination">
                            {% if page_obj.has_previous %}
                            <a
                                href="?page=1{% if selected_categories %}{% for cat in selected_categories %}&category={{ cat }}{% endfor %}{% endif %}">First</a>
                            <a
                                href="?page={{ page_obj.previous_page_number }}{% if selected_categories %}{% for cat in selected_categories %}&category={{ cat }}{% endfor %}{% endif %}">Previous</a>
                            {% endif %}

                            <span>Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>

                            {% if page_obj.has_next %}
                            <a
                                href="?page={{ page_obj.next_page_number }}{% if selected_categories %}{% for cat in selected_categories %}&category={{ cat }}{% endfor %}{% endif %}">Next</a>
                            <a
                                href="?page={{ page_obj.paginator.num_pages }}{% if selected_categories %}{% for cat in selected_categories %}&category={{ cat }}{% endfor %}{% endif %}">Last</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
